<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	<h:form>
		<p:breadCrumb>
		<p:menuitem/>
			<p:menuitem value="Página JSF" outcome="index.jsf" />
			<p:menuitem value="Página primefaces" outcome="primefaces.jsf"/>
		</p:breadCrumb>
	
	</h:form>
	
	
	<h:form id="formulario">
	   <p:messages showDetail="true" showSummary="false" id="msg"/>
		<p:panelGrid columns="2">
		<p:outputLabel>Usuario: </p:outputLabel>
			<h:outputText value="#{telefoneManagedBean.user.nome}"/>
			
			<p:outputLabel>Número: </p:outputLabel>
			<p:inputText value="#{telefoneManagedBean.telefone.numero}" required="true" requiredMessage="Número Obrigatório!"/>
			
			<h:outputLabel>Tipo: </h:outputLabel>
				<p:selectOneMenu value="#{telefoneManagedBean.telefone.tipo}">
				<f:selectItem  itemLabel="Casa" itemValue="Casa"/>
				<f:selectItem itemLabel="Celular" itemValue="Celular"/>
			</p:selectOneMenu>
		</p:panelGrid>
		<br />
		<br />
		<p:commandButton value="Salvar"	action="#{telefoneManagedBean.salvar}" ajax="false" />
		
		<br />
		<br />
		
		</h:form >
		
		<h:form id="formTelefones">
		
			<p:dataTable value="#{telefoneManagedBean.user.telefoneUsers}" var="fone" cellpadding="15" border="1" id="tableFone">
			<f:facet name="header">Lista de telefones</f:facet>
			
			<p:column>
				<f:facet name="header">Número</f:facet>
				<h:outputText value="#{fone.numero}" />
			</p:column>
			<p:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{fone.tipo}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink action="#{telefoneManagedBean.removeTelefone}" immediate="true" id="botaoremover" ajax="false">
				<h:graphicImage url="resources/img/delete.png" width="25"/>
					<f:setPropertyActionListener value="#{fone}" 
						target="#{telefoneManagedBean.telefone}" />
						
				</h:commandLink>
			</p:column>
			</p:dataTable>
		
		
		</h:form>
		
</h:body>

</html>
